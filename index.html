<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브이상지모음.zip</title>

    <meta property="og:title" content="브이야" />
    <meta property="og:description" content="상지축하해💗" />
    <meta property="og:image" content="image.jpg" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gothic+A1:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Gamja Flower', cursive;
            font-family: 'Gothic A1', sans-serif;
        }

        .mytitle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 30px;
        }

        .btn {
            width: 300px;
            height: 40px;

            border: 2px solid #e8344e;

            text-decoration: none;
            text-align: center;

            line-height: 40px;

            color: #e8344e;
            font-weight: bold;

            border-radius: 40px;
        }

        .btn:hover {
            background-color: #e8344e;
            color: white;
        }

        .box {
            width: 1000px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 40px;
            margin-bottom: 0px;
            margin-left: auto;
            margin-right: auto;

            margin: 40px auto 0px auto;
        }

        .map {
            width: 500px;
            height: 500px;


            margin-right: 30px;

            border-radius: 24px;
        }

        .story {
            width: 450px;
            height: 500px;


        }

        .image {
            width: 450px;
            height: 700px;

            background-image: url('image.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }

        .story>h2 {
            margin: 20px 0px 0px 0px;
            color: purple;
        }

        .story>h3 {
            margin: 5px 0px 0px 0px;
            color: grey;

            font-weight: normal;
        }

        .story>h4 {
            margin: 5px 0px 0px 0px;
            color: grey;

            font-weight: normal;
        }
        
        .story>p {
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 26px;
            }

            .box {
                width: 90%;

                flex-direction: column;
            }

            .map {
                width: 90%;
                height: 200px;

                margin: 0;

            }

            .story {
                width: 90%;
                height: auto;

                margin-top: 10px;
                margin-bottom: 10px;
            }

            .image {
                width: 100%;
                height: 500px;
            }

        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1> 2021.06.07</h1>
        <a class="btn" href="https://www.youtube.com/watch?v=_1scmwn_1VI" target="_blank">상지에게 바칩니다</a>
    </div>
    <div class="box">

        <div class="story">
            <div class="image"> </div>
            <h2>💗브상해💗</h2>
            <h3>상지야.. 카톡 좀 봐줘....</h3>
            <p>
                은윤: 상지야 생일축하해🎉<br>
                유빈: 상지야.... 카톡 답 좀 해줘 ....<br>
                희정: 생일아... 상지어딨어..<br>
                예진(강): 쌍지야 쌍지야 사랑하는 쌍지야 너의 생일을 그 누구보다 내가 제일 많이 축하한단다<br>
                예진(조): 아쌍쌍바먹고십내<br>
                <h4>외 다수가 상지님의 생일을 진심으로 축하합니다💗</h4>


                
            </p>

        </div>
    </div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(35.13735955439184, 129.101308496627)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png";
        var imageSize = new kakao.maps.Size(65, 86);
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image: markerImage
        });

    </script>
</body>

</html>
